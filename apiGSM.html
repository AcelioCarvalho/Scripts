	/* Estilo para o formulário */
form {
  display: flex;

label {

  border: none;

  font-size: 16px;
  cursor: pointer;
}

    <label for="ip-input">Endereço IP:</label>
    <input placeholder="IP/host" type="text" id="ip-input" name="ip" required><br>

    <label for="username-input">Usuário:</label>
    <input placeholder="E-mail" type="text" id="username-input" name="username" required><br>

    <label for="password-input">Senha:</label>
    <input placeholder="Senha" type="password" id="password-input" name="password" required><br>

    <button type="submit">Fazer Login</button>
  </form>

  <script>
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();

      // obtém os valores inseridos pelo usuário
      const ip = document.getElementById('ip-input').value;
      const username = document.getElementById('username-input').value;
      const password = document.getElementById('password-input').value;

      // define as informações da solicitação API
      const url = `https://${ip}/ajax/login.php`;
      const method = 'POST';
      const data = {
        login: username,
        password: password,
        lang: 'pt_BR',
        act: 'setSessionLogin'
		
      };

 // cria uma solicitação de autenticação para obter o token
 fetch(`https://${ip}/ajax/login.php`, {
  method: 'POST',
  headers: {
    'content-type': 'application/json, text/plain, */*'
  },
  body: JSON.stringify({
    username,
    password
  })
})
.then(response => response.json())
.then(token => {
  // usa o token para fazer a solicitação API
  fetch(url, {
    method,
    headers: {
      'Content-Type': 'application/json, text/plain, */*',
      'Authorization': `Bearer ${token}`
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(result => {
    // mostra o resultado da solicitação API na página
    const output = document.createElement('p');
    output.textContent = `Resultado da chamada de API: ${JSON.stringify(result)}`;
    document.body.appendChild(output);

    // faz uma nova solicitação API para obter os dispositivos
    const devicesUrl = `https://${ip}/ajax/devices.php`;
    const devicesMethod = 'POST';
    const devicesData = {
      act: 'getDevices'
    };

    fetch(devicesUrl, {
      method: devicesMethod,
      headers: {
        'Content-Type': 'application/json, text/plain, */*',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify(devicesData)
    })
    .then(response => response.json())
    .then(devices => {
      // mostra o resultado da solicitação API na página
      const devicesOutput = document.createElement('p');
      devicesOutput.textContent = `Dispositivos: ${JSON.stringify(devices)}`;
      document.body.appendChild(devicesOutput);
    })
    .catch(error => {
      // mostra o erro da solicitação API na página
      const devicesOutput = document.createElement('p');
      devicesOutput.textContent = `Erro na chamada de API para obter dispositivos: ${error.message}`;
      document.body.appendChild(devicesOutput);
    });
  })
  .catch(error => {
    // mostra o erro da solicitação API na página
    const output = document.createElement('p');
    output.textContent = `Erro na chamada de API: ${error.message}`;
    document.body.appendChild(output);
  });
})
.catch(error => {
  // mostra o erro da solicitação de autenticação na página
  const output = document.createElement('p');
  output.textContent = `Erro na autenticação: ${error.message}`;
  document.body.appendChild(output);
});
  </script>
